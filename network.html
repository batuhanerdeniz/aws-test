<!DOCTYPE html>
<html>
  <head>
    <title>Network Graph with Arrows and 8 Edges using vis.js</title>
    <style>
      /* Style for the container div */
      #networkContainer {
        width: 600px;
        height: 600px;
        margin: 0 auto; /* Center the container horizontally */
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"
      integrity="sha512-XHDcSyqhOoO2ocB7sKOCJEkUjw/pQCJViP1ynpy+EGh/LggzrP6U/V3a++LQTnZT7sCQKeHRyWHfhN2afjXjCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="networkContainer"></div>

    <script>
      // Sample data for the network graph
      const nodes = new vis.DataSet([
        { id: 1, label: "Node 1", shape: "box", color: "#FFC0CB" }, // Square shape, Pink color
        { id: 2, label: "Node 2", shape: "circle", color: "#00FF00" }, // Circle shape, Green color
        { id: 3, label: "Node 3", shape: "triangle", color: "#FFFF00" }, // Triangle shape, Yellow color
        { id: 4, label: "Node 4", shape: "dot", color: "#FFA500" }, // Dot shape, Orange color
      ]);

      const edges = new vis.DataSet([
        { from: 1, to: 2, arrows: "to" }, // Arrow from Node 1 to Node 2
        { from: 1, to: 3, arrows: "to" }, // Arrow from Node 1 to Node 3
        { from: 1, to: 4, arrows: "to" }, // Arrow from Node 1 to Node 4
        { from: 2, to: 3, arrows: "to" }, // Arrow from Node 2 to Node 3
      ]);

      const data = {
        nodes: nodes,
        edges: edges,
      };

      // Network graph configuration
      const options = {
        nodes: {
          size: 30,
          font: {
            size: 18,
          },
        },
        edges: {
          width: 2,
          smooth: false,
          arrows: {
            to: { enabled: true, scaleFactor: 0.5 }, // Show arrows only at the "to" end of the edges
          },
        },
      };

      // Create the network graph
      const networkContainer = document.getElementById("networkContainer");
      const network = new vis.Network(networkContainer, data, options);
    </script>
  </body>
</html>
